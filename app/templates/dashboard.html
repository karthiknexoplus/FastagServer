<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag Parking - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topnav.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="topnav">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="nav-logo" alt="Logo">
            <span class="nav-title">FASTag Parking</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#" class="active"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa fa-parking"></i> Parking</a></li>
            <li><a href="#"><i class="fa fa-credit-card"></i> Payments</a></li>
            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fa fa-question-circle"></i> Support</a></li>
        </ul>
        <div class="nav-right">
            <span class="user-name">{{ user.username if user else 'User' }}</span>
            <a href="{{ url_for('main.logout') }}" class="nav-logout" title="Logout"><i class="fa fa-sign-out-alt"></i></a>
        </div>
    </nav>
    <main class="dashboard-content">
        <header class="dashboard-header">
            <h1>Welcome, {{ user.username if user else 'User' }}!</h1>
        </header>
        <section class="dashboard-main">
            <p>This is your modern FASTag Parking dashboard. Select a menu to get started!</p>
        </section>
    </main>
</body>
</html>
